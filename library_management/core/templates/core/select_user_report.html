{% extends 'base.html' %}

{% block content %}
<div class="container my-4">
    <h3 class="text-center mb-4">Select User for Activity Report</h3>
    <p class="text-center text-muted">Choose a user from the list below to view their activity report.</p>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a href="{% url 'user_activity_report' user.id %}" class="btn btn-sm btn-primary">View Report</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">No users found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
