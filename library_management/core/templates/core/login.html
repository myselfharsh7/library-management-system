{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <!-- Branding -->
            <div class="text-center mb-4">
                <!--  <img src="{% static 'images/logo.png' %}" alt="Library Management Logo" class="img-fluid mb-2" style="max-width: 100px;">-->
                <h3 class="text-primary">Library Management System</h3>
            </div>

            <!-- Error Handling -->
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <!-- Login Form -->
            <form method="POST" class="p-4 border rounded bg-light shadow">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required placeholder="Enter your username">
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

        </div>
    </div>
</div>
{% endblock %}
