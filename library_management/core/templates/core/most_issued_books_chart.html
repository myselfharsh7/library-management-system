{% extends 'base.html' %}

{% block content %}
<div class="container my-4">
    <h3 class="text-center mb-4">Most Issued Books</h3>
    <p class="text-center text-muted">This table shows the books that have been issued the most times.</p>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Book</th>
                <th>Issue Count</th>
            </tr>
        </thead>
        <tbody>
            {% for stat in book_stats %}
            <tr>
                <td>{{ stat.book__title }}</td>
                <td>
                    <span class="badge bg-success">{{ stat.issue_count }}</span>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2" class="text-center">No data available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
