{% extends 'base.html' %}

{% block content %}
<h3>Users</h3>
<a href="{% url 'add_user' %}" class="btn btn-primary">Add User</a>
<table class="table mt-3">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{% if user.is_admin %}Admin{% else %}Member{% endif %}</td>
            <td>
                <a href="{% url 'user_detail' user.id %}" class="btn btn-sm btn-info">Details</a>
                <a href="{% url 'update_user' user.id %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'delete_user' user.id %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
